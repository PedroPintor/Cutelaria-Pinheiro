<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>

<headerr class="header-container">
  <div class="container">
      <div class="row align-items-center">
          <div class="col text-center">
              <img th:src="@{/images/logo.png}" alt="Cutelaria Pinheiro" class="navbar-logo">
          </div>
          <div class="col-auto ms-auto">
              <div class="social-icons">
                  <a href="https://www.facebook.com/cutelariapinheiroltda/"><i class="bi bi-facebook"></i></a>
                  <a href="https://www.instagram.com/cutelariapinheiroltda/"><i class="bi bi-instagram"></i></a>
                  <a href="https://cutelariapinheiro.com.br/"><i class="bi bi-cart"></i></a>
              </div>
          </div>
      </div>
  </div>
</headerr>

<div class="container">
    <header class="header">
        <h1>Facas Churrasco</h1>
        <button class="personalize-button">Personalize</button>
    </header>
    <p>Uma boa faca de churrasco Ã© uma ferramenta essencial para cortar e servir carne de forma eficiente e precisa.</p>
    <div class="grid" for="imagem-produto">
        <div class="steps" th:each="produto : ${produtos}">
            <img th:if="${produto.getFotoBase() != null}" th:src="'data:image/jpeg;base64,' + ${produto.getFotoBase()}" alt="Imagem do Produto" class="img-thumbnail mt-2" />
            <p th:text="${produto.nome}">Nome do Produto</p>
            <p th:text="${produto.categoria}">Categoria do Produto</p>
            <a th:href="@{/cutelaria-pinheiro/produtos/metal/informacao/{id}(id=${produto.id})}" id="imagem-produto">Ver Produto</a>
        </div>
    </div>
</div>
</body>
</html>
