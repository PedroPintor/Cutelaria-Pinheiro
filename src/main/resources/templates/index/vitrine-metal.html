<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/estilo-outro-grupo.css}">
</head>
<body>

<header class="header-container">
    <div class="container">
        <div class="row align-items-center">
            <div class="col text-center">
                <img th:src="@{/images/logo.png}" alt="Cutelaria Pinheiro" class="navbar-logo">
            </div>
            <div class="col-auto ms-auto">
                <div class="social-icons">
                    <a href="https://www.facebook.com/cutelariapinheiroltda/"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com/cutelariapinheiroltda/"><i class="bi bi-instagram"></i></a>
                    <a href="https://cutelariapinheiro.com.br/"><i class="bi bi-cart"></i></a>
                </div>
            </div>
        </div>
    </div>
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/cutelaria-pinheiro">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cutelaria-pinheiro/produtos/metal">Facas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cutelaria-pinheiro/produtos/cutelo">Cutelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cutelaria-pinheiro/produtos/madeira">Trabalhos em Madeira</a>
                    </li>
                </ul>
            </div>
        </nav>
</header>

<div class="container">
    <!-- Texto inicial da Pagina -->
    <div class="row mb-3 align-items-center">
        <div class="col-md-3"></div>
        <header class="header col-md-8">
            <h1>Facas</h1>
            <p>Uma boa faca de churrasco é uma ferramenta essencial para cortar e servir carne de forma eficiente e precisa.</p>
        </header>
    </div>
    <!-- Área da personlizacao -->
    <div class="row mb-3 align-items-center">
        <div class="col-md-3"></div>
        <header class="header col-md-6">
            <h3>Personalize</h2>
            <p>Personalize seu produto aqui e agora !!!</p>
        </header>
        <div class="col-md-2 align-self-center">
            <button class="personalize-button" >Personalize</button>
        </div>
    </div>
    
    <div class="row">
        <!-- Área de Filtros -->
        <div class="col-md-3 ">
            <div class="filter-area mb-3">
                <h5>Filtrar Produtos</h5>
                <form th:action="@{/cutelaria-pinheiro/produtos/filtros-metal}" method="post">
                    <div class="mb-3">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" class="form-select" name="descricao">
                            <option value="" th:selected="${descricao == ''}">Sem Filtro</option>
                            <option value="Faca de Cheff Profissional" th:selected="${descricao == 'Faca de Cheff Profissional'}">Faca de Cheff Profissional</option>
                            <option value="Faca de Churrasco" th:selected="${descricao == 'Faca de Churrasco'}">Faca de Churrasco</option>
                            <option value="Faca de Caça e Aventura" th:selected="${descricao == 'Faca de Caça e Aventura'}">Faca de Caça e Aventura</option>
                            <option value="Facas Tradicionais Artesanais" th:selected="${descricao == 'Facas Tradicionais Artesanais'}">Facas Tradicionais Artesanais</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
                </form>
            </div>
        </div>

        <!-- Área de Produtos -->
        <div class="col-md-9 mb-3">
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="produto : ${produtos}">
                    <div class="card h-100">
                        <img th:if="${produto.getFotoBase() != null}" th:src="'data:image/jpeg;base64,' + ${produto.getFotoBase()}" alt="Imagem do Produto" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${produto.nome}">Nome do Produto</h5>
                            <p class="card-text" th:text="${produto.categoria}">Categoria do Produto</p>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/cutelaria-pinheiro/produtos/metal/informacao/{id}(id=${produto.id})}" class="btn btn-primary">Ver Produto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
