<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <a href="#" th:href="@{/cutelaria-pinheiro}" class="btn btn-info btn-right">Principal</a>
        <h1>Editar Padrão</h1>
        <form action="#" th:action="@{/administrador/produtos/atualizar}" th:object="${produto}" method="post">
            <div class="form-group">
                <label for="idPadrao">Código</label>
                <input type="text" class="form-control" id="idPadrao" th:field="*{id}" placeholder="Código"
                    maxlength="20" readonly required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="20"
                    required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}"
                    placeholder="categoria" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="imagem">Foto</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
                <img th:if="${image != null}" th:src="'data:image/jpeg;base64,' + ${image}" alt="Imagem do Produto" class="img-thumbnail mt-2" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" th:href="@{/administrador/produtos/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
