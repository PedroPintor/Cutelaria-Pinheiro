<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>

<body>
    <div class="container mt-4">
        <a href="#" th:href="@{/cutelaria-pinheiro}" class="btn btn-info btn-right">Principal</a>
        <h1>Editar Cliente</h1>
        <form action="#" th:action="@{/administrador/clientes/atualizar"} th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="idCliente">Código</label>
                <input type="text" class="form-control" id="idCliente" th:field="*{id}" placeholder="Código" maxlength="20" readonly required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Telefone" required>
            </div>
            <div class="form-group"></div>
                <label for="idade">Data de Nascimento</label>
                <input type="date" class="form-control" id="idade" th:field="*{dataDeNascimento}" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" th:href="@{/administrador/clientes/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
