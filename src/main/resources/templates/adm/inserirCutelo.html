<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Cutelo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Adicionar Cutelo</h1>
        <form th:action="@{/administrador/cutelos/salvar}" th:object="${cutelo}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nome">Nome do Cutelo</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do cutelo" required>
                <div class="invalid-feedback">Por favor, insira o nome do cutelo.</div>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" th:field="*{categoria}" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Cutelo de Cozinha">Cutelo de Cozinha</option>
                    <option value="Cutelo de Churrasco">Cutelo de Churrasco</option>
                    <!-- Adicione outras categorias conforme necessário -->
                </select>
                <div class="invalid-feedback">Por favor, selecione uma categoria.</div>
            </div>
            <div class="form-group">
                <label for="file">Foto do Cutelo</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
                <div class="invalid-feedback">Por favor, faça o upload de uma foto do cutelo.</div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" th:href="@{/administrador/cutelos/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
