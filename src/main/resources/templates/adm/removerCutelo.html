<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-box h2 {
            margin-bottom: 20px;
        }
        .confirmation-box button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        .btn-cancel {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Tem certeza que deseja excluir o cutelo?</h2>
        <form th:if="${cutelo.id != null}" th:action="@{/administrador/cutelos/excluir/{id}(id=${cutelo.id})}" th:object="${cutelo}" method="post">
            <button type="submit" class="btn-delete">Excluir</button>
        </form>
        <a th:href="@{/administrador/cutelos/listar}" class="btn-cancel">Cancelar</a>
    </div>
</body>
</html>
