<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cutelo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Editar Cutelo</h1>
        <form action="#" th:action="@{/administrador/cutelos/atualizar}" th:object="${cutelo}" method="post">
            <div class="form-group">
                <label for="idCutelo">Código</label>
                <input type="text" class="form-control" id="idCutelo" th:field="*{id}" placeholder="Código" readonly required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Categoria" required>
            </div>
            <div class="form-group">
                <label for="imagem">Foto</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
                <img th:if="${image != null}" th:src="'data:image/jpeg;base64,' + ${image}" alt="Imagem do Cutelo" class="img-thumbnail mt-2" />
            </div>

            <!-- Adicione aqui os campos específicos para o cutelo, se necessário -->
            <!-- ... -->

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/cutelaria-pinheiro}" class="btn btn-info">Principal</a>
            </div>
            <a href="#" th:href="@{/administrador/cutelos/listar}" class="btn btn-secondary mt-2">Cancelar</a>
        </form>
    </div>
</body>

</html>
