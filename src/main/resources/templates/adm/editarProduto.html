<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Editar Padrão</h1>
        <form action="#" th:action="@{/administrador/produtos/atualizar}" th:object="${produto}" method="post">
            <div class="form-group">
                <label for="idPadrao">Código</label>
                <input type="text" class="form-control" id="idPadrao" th:field="*{id}" placeholder="Código" readonly required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Categoria" required>
            </div>
            <div class="form-group">
                <label for="imagem">Foto</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
                <img th:if="${image != null}" th:src="'data:image/jpeg;base64,' + ${image}" alt="Imagem do Produto" class="img-thumbnail mt-2" />
            </div>

            <div class="form-group">
                <label>Medidas do Produto</label>
                <div class="row">
                    <div class="col">
                        <label for="materialLamina">Material Lâmina</label>
                        <input type="text" class="form-control form-control-sm" id="materialLamina" th:field="*{material_Lamina}" placeholder="Material da Lâmina" required>
                    </div>
                    <div class="col">
                        <label for="materialCabo">Material Cabo</label>
                        <input type="text" class="form-control form-control-sm" id="materialCabo" th:field="*{materia_cabo}" placeholder="Material do Cabo" required>
                    </div>
                    <div class="col">
                        <label for="compLamina">Comp. Lâmina (pol)</label>
                        <input type="text" class="form-control form-control-sm" id="compLamina" th:field="*{comp_lamina}" placeholder="Polegadas" required>
                    </div>
                    <div class="col">
                        <label for="dorso">Dorso (mm)</label>
                        <input type="text" class="form-control form-control-sm" id="dorso" th:field="*{dorso}" placeholder="mm" required>
                    </div>
                    <div class="col">
                        <label for="compTotal">Comp. Total (cm)</label>
                        <input type="text" class="form-control form-control-sm" id="compTotal" th:field="*{comp_total}" placeholder="cm" required>
                    </div>
                    <div class="col">
                        <label for="largLamina">Larg. Lâmina (cm)</label>
                        <input type="text" class="form-control form-control-sm" id="largLamina" th:field="*{larg_lamina}" placeholder="cm" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/cutelaria-pinheiro}" class="btn btn-info">Principal</a>
            </div>
            <a href="#" th:href="@{/administrador/produtos/listar}" class="btn btn-secondary mt-2">Cancelar</a>
        </form>
    </div>
</body>

</html>
